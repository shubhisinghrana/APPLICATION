<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        box-sizing:border-box;
        font-weight:300;
        margin:0;
        padding:0;
        font-family:"josefin-sanse", sans-serif;
        }
         h1{
             padding-left:4rem;
           }
        .container{
            width:100vw;
            height:100vh;
            background-color:lightblue;
            display:grid;
            place-items:center;
        }
        .row{
            background-color:white;
            width:40vw;
            padding:2rem 0.5rem;
            border-radius:0.5rem;
            box-shadow:0 1rem 1rem -0.7rem rgba(0,0,0,0.4);
        }
        .row h3
        {
          font-size:2rem;
          font-weight:400;
          margin:0.5rem 0 2.5rem 0;
        }
        .row li{
            list-style:none;
            font-size:1rem;
            margin-top:1rem;
            padding-left:3rem;
        }
        input{
            cursor:pointer;
        }
        #submit,.btn
        {
          display:block;
          border:none; 
          background-color:rgb(77, 77, 243);
          font-size:1rem;
          color:white;
          padding:0.5rem 1rem;
          margin:auto;
          border-radius:0.5rem;
        }
        #submit:hover
        {
          background-color:rgb(130, 130, 245);
        }
        #showScore{
            background-color:rgb(166, 232, 235);
            padding:1rem 1rem;
            margin-top:1rem;
            box-shadow:0 1rem 1rem -0.7rem rgba(0,0,0,0.4);
        }
        .scoreArea{
            display:none;
        }
        #showScore h3{
            font-size:1rem;
            text-align:center;
            color:rgb(10, 97, 43);
        }
        #showScore .btn{
            margin-top:2rem;
            background-color:rgb(81, 70, 180);
            color:rgb(227, 215, 233);
        }
        #showScore .btn:hover
        {
            background-color:rgb(194, 140, 245);
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="row">
        <h3 class="question">question comes here</h3>
        <ul>
            <li>
                <input type="radio" name="answer" id="ans1" class="answer">
                <label for="ans1" id="option1">option 1</label> 
            </li>
            <li>
                <input type="radio" name="answer" id="ans2" class="answer">
                <label for="ans2" id="option2">option 2</label> 
            </li>
            <li>
                <input type="radio" name="answer" id="ans3" class="answer">
                <label for="ans3" id="option3">option 3</label>
            </li>
            <li>
                <input type="radio" name="answer" id="ans4" class="answer">
                <label for="ans4" id="option4">option 4</label>
            </li>
        </ul>
        <button id="submit">submit</button>
        <div id="showScore" class="scoreArea"></div>
        </div>
    </div>
</body>
<script src="quiz.js"></script>
</html>
